<div class="row"> 
  <div class="col-xs-4 col-sm-4 col-md-4"></div>
  <div class="col-xs-4 col-sm-4 col-md-4">
    <div class="page-header">
      <h1>egister</h1>
    </div>

    <ul style="text-align: center;" class="nav nav-pills">
          <li ng-class="{active:tab.isSet(1)}"><a href ng-click="setTab(1)">Athlete</a></li>
          <li ng-class="{active:tab.isSet(2)}"><a href ng-click="setTab(2)">Trainer</a></li>
      </ul>
    
    <div ng-show="isSet(1)">
        <form class="center-form" ng-submit="registerAthlete(athlete)">
          <label>Athlete</label>
        <div class="input-group">
          <input type="email" class="form-control" placeholder="Email" ng-model="athlete.email">
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Username" ng-model="athlete.username">
        </div>
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Password" ng-model="athlete.password">
        </div>
        <input type="submit" class="btn btn-default" value="Sign up, Rook!">
      </form>
    </div>
    <div ng-show="isSet(2)">
      <form  classe="center-form" ng-submit="registerTrainer(trainer)">
          <label>Trainer</label>
        <div class="input-group">
          <input type="email" class="form-control" placeholder="Email" ng-model="trainer.email">
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Username" ng-model="trainer.username">
        </div>
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Password" ng-model="trainer.password">
        </div>
        <input type="submit" class="btn btn-default" value="Create Beasts!">
      </form>
    </div>
    
  </div>
  <div class="col-xs-4 col-sm-4 col-md-4"></div>
</div>
