	<div class="col-xs-8 col-sm-4 col-md-4 col-lg-4 categories">
		<!-- <h4>Exercise Categories</h4> -->
		<!-- <hr> --> 
		<div class="primecategories">
			<slick settings="slickConfig" infinite="true" slides-to-show=1 slides-to-scroll=1 >
				<div class="list-item" ui-sref-active="selected" ng-repeat="category in primecategories | orderBy:'ancestry'" style="text-align: center;">
					<div ui-sref="categories.id({id: category.id})">
						<h3>{{ category.name }}</h3>
					</div>
						<hr>
						<div class="subcategories"> 
							<div ng-repeat="child in category.children" style="text-align: left;">
				            	<a ui-sref-active="selected" ui-sref="categories.id({id: child.id})"><div class="category-list list-item" ng-include="'tpl.html'"></div></a> 
				        	</div>
			        	</div>
				</div>
			</slick>
		</div>
    		<button class="btn btn-sm btn-default toggle" ng-click="toggleSlick()">Toggle</button>
			
		
	</div>
	
	
	<div class="col-xs-6 col-sm-8 col-md-8 col-lg-8">
		<!-- category.html loads here --> 
		<ui-view></ui-view>
	</div>
	<script type="text/ng-template" id="tpl.html">
        {{ child.name }}
    </script>
    <script>
		$( document ).ready(function() {

			$(".toggle").click(); 
			
			$(".category-list").on("click", function() {
				console.log('category clicked'); 
				$('.ng-scope').addClass('animated slideInRight')
			})

		})
	</script>
