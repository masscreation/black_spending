<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">{{exercise.name}}</h4>
			      </div>
			      <div class="modal-body">
			   		
					<youtube-video video-id="exercise.video_url" player-width="'480px'" player-height="'270px'" player-vars="playerVars" ></youtube-video><br>
					<h4>Description:</h4>
					<a href="#" editable-text="exercise.description">{{ exercise.description || "empty" }}</a>
					<h4>Instructions:</h4>
					<a href="#" editable-text="exercise.instructions">{{ exercise.instructions || "empty" }}</a>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>
